services:
  postgres:
    image: postgres:16
    environment:
      POSTGRES_DB: nhl
      POSTGRES_USER: nhl
      POSTGRES_PASSWORD: nhl
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
      - ./sql/schema.sql:/docker-entrypoint-initdb.d/01-schema.sql
      - ./sql/seed.sql:/docker-entrypoint-initdb.d/02-seed.sql

